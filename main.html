<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manipulation Form</title>
</head>
<body>

    <form id="infoForm">
		<h3 id="url">https://localhost:8080/</h3>
        <label for="name">Name:</label>
		<br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="year"> Graduation Year:</label>
		<br>
        <input type="number" id="year" name="year" required>
		<br>
	    </br>
        
        <button type="button" onclick="updateURL()">Submit</button>
    </form>


    <script>
        function updateURL() {
            // Get the form values
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;

            // Form the query string
            const queryString = ?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)};

            // Update the URL in the <p> element
            document.getElementById('url').textContent = https://localhost:8080/${queryString};
        }
    </script>

</body>
</html>
